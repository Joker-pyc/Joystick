<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Joystick Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="joystick-container"></div>
        <div class="panel">
            <h2>Joystick Controls</h2>
            <div class="control-group">
                <label for="width">Width:</label>
                <input type="number" id="width" value="150">
            </div>
            <div class="control-group">
                <label for="height">Height:</label>
                <input type="number" id="height" value="150">
            </div>
            <div class="control-group">
                <label for="handleRadius">Handle Radius:</label>
                <input type="number" id="handleRadius" value="30">
            </div>
            <div class="control-group">
                <label for="color">Base Color:</label>
                <input type="color" id="color" value="#808080">
            </div>
            <div class="control-group">
                <label for="handleColor">Handle Color:</label>
                <input type="color" id="handleColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="sensitivity">Sensitivity:</label>
                <input type="number" id="sensitivity" value="1" min="0.1" max="2" step="0.1">
            </div>
            <div class="control-group">
                <label for="deadzone">Deadzone:</label>
                <input type="number" id="deadzone" value="0.1" min="0" max="1" step="0.05">
            </div>
            <div class="control-group">
                <label for="boundaries">Boundaries:</label>
                <input type="checkbox" id="boundaries">
            </div>
            <div class="control-group">
                <label for="autoCenter">Auto Center:</label>
                <input type="checkbox" id="autoCenter" checked>
            </div>
            <div class="control-group">
                <label for="shape">Shape:</label>
                <select id="shape">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="dynamic">Dynamic</option>
                    <option value="static">Static</option>
                </select>
            </div>
            <div class="control-group">
                <label for="lockAxis">Lock Axis:</label>
                <select id="lockAxis">
                    <option value="">None</option>
                    <option value="x">X</option>
                    <option value="y">Y</option>
                </select>
            </div>
            <div class="control-group">
                <label for="vibration">Vibration:</label>
                <input type="checkbox" id="vibration" checked>
            </div>
            <div class="control-group">
                <button id="addZone">Add Zone</button>
            </div>
            <div id="zone-settings">
                <!-- Zone settings will be added here -->
            </div>
            <div class="control-group">
                <label for="positionX">Position X:</label>
                <input type="number" id="positionX" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="positionY">Position Y:</label>
                <input type="number" id="positionY" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="deltaX">Delta X:</label>
                <input type="number" id="deltaX" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="deltaY">Delta Y:</label>
                <input type="number" id="deltaY" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="angle">Angle:</label>
                <input type="number" id="angle" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="distance">Distance:</label>
                <input type="number" id="distance" value="0" disabled>
            </div>
            <div class="control-group">
                <label for="currentZone">Current Zone:</label>
                <input type="text" id="currentZone" value="None" disabled>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
